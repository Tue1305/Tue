<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  >

<h:head>
  <title>Login</title>
  <f:metadata>
    <f:viewAction action="#{userManager.isLoggedInForwardHome()}" />
  </f:metadata>
</h:head>

<h:body>

  <h:form id="login-form">
    <h:messages id="messages" showDetail="false" />

    <div>
      <h:panelGrid columns="3" cellpadding="5">
          <h:outputLabel for="user-name" value="User Name:" />
        <h:inputText id="user-name" value="#{userManager.userId}"
          required="true" label="User name">
          <f:validateLength minimum="3" />
        </h:inputText>
        <h:message for="user-name" />

        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{userManager.userPassword}"
          required="true" label="Password">
          <f:validateLength minimum="3" />
        </h:inputSecret>>
        <h:message for="password"/>
      </h:panelGrid>

      <h:commandButton id="login" value="Login"
        action="#{userManager.login()}" />
    </div>
  </h:form>

    <h:outputText value="#{indexBean.message}" />
</h:body>
</html>
